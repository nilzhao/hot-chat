# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    tags:
      - v*.*.*

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Build
        run: |
          cd server
          go build -o ${{ github.ref_name }}/server

      - name: Upload
        # You may pin to the exact commit or the version.
        # uses: easingthemes/ssh-deploy@f2f261e6bd55fc750ceb9b0b7e49ad0ef72a7780
        uses: easingthemes/ssh-deploy@v3.0.1
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Remote host
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          # Remote user
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          # Source directory
          SOURCE: server/${{ github.ref_name }}
          # Target directory
          TARGET: ${{ secrets.DEPLOY_DIR_SERVER }}

  deploy-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
          node-version: 14.x

      - name: Build
        run: |
          cd client-uni
          npm install -g pnpm
          pnpm install
          pnpm build:h5 --outDir=dist/${{ github.ref_name }}

      - name: Upload
        uses: easingthemes/ssh-deploy@v3.0.1
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Remote host
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          # Remote user
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          # Source directory
          SOURCE: client-uni/dist/${{ github.ref_name }}
          # Target directory
          TARGET: ${{ secrets.DEPLOY_DIR_CLIENT }}
